<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css">
    <title>Cash Counter</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Cash Register</h1>
        <h3>Enter bill amount followed by cash given by the customer. The change due with minimum number of notes will be shown below.</h3>
      </div>
      <br>
      <label for="bill-amount" style="color: #800080; font-weight: bolder;">Bill Amount:</label>
      <input type="text" id="bill-amount">
      <br>
      <button type="button" id="next-button">Next</button>
      <br>
      <label for="cash-given" style="color: #800080; font-weight: bolder;">Cash Given:</label>
      <input type="text" id="cash-given">
      <br>
      <button type="button" id="check-button">Check</button>
      <p id="error-message" style="color: #800080; font-weight: bold;"></p>
      <br>
      <table class="change-table" cellspacing="20">
        <tr>
          <th>No of notes</th>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
        </tr>
        <tr>
          <th>Note</th>
          <td>2000</td>
          <td>&nbsp 500 &nbsp</td>
          <td>&nbsp&nbsp&nbsp 100 &nbsp&nbsp</td>
          <td>&nbsp&nbsp&nbsp 20 &nbsp&nbsp&nbsp</td>
          <td>&nbsp&nbsp&nbsp 10 &nbsp&nbsp&nbsp</td>
          <td>&nbsp&nbsp&nbsp&nbsp 5 &nbsp&nbsp&nbsp&nbsp</td>
          <td>&nbsp&nbsp&nbsp&nbsp 1 &nbsp&nbsp&nbsp&nbsp</td>
        </tr>
      </table>

    </div>
  </body>
  <script src="index.js"> </script>
</html>
