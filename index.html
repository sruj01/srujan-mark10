<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css">
    <title>Cash Counter</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Cash Register Manager</h1>
      <p class"description"> Enter bill and cash amount given by customer, know the amount and number of notes to be returned</p>
      <label for="bill-amount">Bill Amount:</label>
      <input type="text" id="bill-amount" value="">
      <label for="cash-given">Cash Given</label>
      <input type="text" id="cash-given" value="">
      <button type="button" id="check-button">Check</button>
      <p id="error-mesage"></p>
      <table class="change-table">
        <caption>Return Change</caption>
        <tr>
          <th>No of notes</th>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
        </tr>
        <tr>
          <th>Note</th>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
        </tr>
      </table>
    </div>
  </body>
  <script type="text/javascript" src="index.js"> </script>
</html>
